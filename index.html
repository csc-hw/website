      /* Jumbotron
      ––––––––––––––––––––––––––*/
      .jumbotron {
        display: table;
        background-color: #000;
        background-image: url(media/ales-nesetril.jpg);
        background-size: cover;
        background-position: center;
        height: 100vh;
        width: 100%;
        -webkit-animation: fadein 4s;
      }

      @-webkit-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

      .jumbotron div.frame{
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }

      .jumbotron div.frame h1 { font-size: 6.2rem; }
      .jumbotron div.frame h2 { margin-top: .4rem; }

      /* Header + Footer Tweaks
      ––––––––––––––––––––––––––*/
      header nav {
        z-index: 999;
        position: absolute;
        top: 0;
        width: 100%;
      }

      footer { margin-top: -4rem; }

      footer div.frame { border-top: none; }

      footer { background-color: #1b1b1b; }
    </style>
  </head>
